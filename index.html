    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
      }
      h1, h2, h3 {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #fde68a 0%, #d97706 50%, #fde68a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-bg {
        background: linear-gradient(135deg, #fde68a 0%, #d97706 100%);
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(217, 119, 6, 0.2);
      }
      .cta-glow {
        box-shadow: 0 0 20px rgba(217, 119, 6, 0.4);
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
    <script>
      customElements.define("lite-video-player", class extends HTMLElement {
        connectedCallback() {
          const e = this.attachShadow({ mode: "open" }),
            t = this.getAttribute.bind(this),
            a = t("video-id") || "",
            r = t("base-url") || "",
            i = t("aspect-ratio") || "16:9",
            s = t("params") || "";
          let o = "16/9";
          if (i === "square") o = "1/1";
          else if (i.includes(":")) o = i.replace(":", "/");
          else o = i;
          e.innerHTML = `<style>:host{display:block;max-width:1280px;margin:auto}.v{position:relative;width:100%;aspect-ratio:${o};overflow:hidden;border-radius:8px;background:#000}iframe{position:absolute;inset:0;width:100%;height:100%;border:0}</style><div class="v"><iframe src="${r}/embed/${a}?${s}" loading="lazy" allowfullscreen></iframe></div>`
        }
      });
    </script>
